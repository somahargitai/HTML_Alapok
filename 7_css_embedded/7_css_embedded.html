<!DOCTYPE html>
<html lang="en">
  <head>
    <title>7 - CSS embedded</title>
    <style>
      body {
        border: 0px;
        margin: 0px;
        padding: 0px;
      }
      div.egyik {
        color: seagreen;
        border: 10px solid red;
      }
      div span {
        border: 5px solid blue;
      }
    </style>
  </head>
  <body>
    <div class="egyik">
      <h2>Egyik div címe</h2>
      <p>Egyik div paragrafusa</p>
    </div>
    <div><span>Ez egy span egy divben</span></div>
    <span>ez egy span egy diven kívül</span>
  </body>
</html>
