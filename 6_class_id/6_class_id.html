<!DOCTYPE html>
<html lang="en">
  <head>
    <title>6 - Class és ID</title>
    <style>
      body {
        border: 0px;
        margin: 0px;
        padding: 0px;
      }
      div {
        padding: 40px;
        margin: 10px;
      }
      .egyik {
        border: 10px solid red;
      }
      .masik {
        border: 5px dotted #123456;
      }
    </style>
  </head>
  <body>
    <div class="egyik">Egyik div</div>
    <span class="egyik">Ez egy span</span>
    <div class="masik">Másik div</div>
  </body>
</html>
